
<div class="container">
<h1> Dashboard</h1>
<form class="example-form">
    <mat-form-field appearance="fill" style="width: 500px;">
      <mat-label>Select people</mat-label>
      <mat-select [formControl]="myControl" multiple (selectionChange)="getselectedValue($event)">
        <mat-select-trigger>
          <span *ngIf="result?.length > 0" class="example-additional-selection">
            <span *ngFor="let user of result" class="close-span" >
              <mat-icon aria-hidden="false">close</mat-icon> {{user}} 
          </span>
          </span>
        </mat-select-trigger>
        <input class="mat-input" type="text" autocomplete="off" matInput placeholder="search user" #multiusersearch (input)="onInputChange($event.target.value)">
        <mat-option *ngFor="let user of filteredOptions|async" [value]="user.name">{{user.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <span [ngClass]= "result.length == 0 ?'disableChooseColor':''">
    <section class="example-section">
      <label class="example-margin">Choose Color:</label>
      <mat-radio-group [(ngModel)]="color">
        <mat-radio-button class="example-margin" (change) = "changeColor($event)" value="red">
          Red
        </mat-radio-button>
        <mat-radio-button class="example-margin" (change) = "changeColor($event)" value="blue">
          Blue
        </mat-radio-button>
        <mat-radio-button class="example-margin" (change) = "changeColor($event)" value="green">
          Green
        </mat-radio-button>
      </mat-radio-group>
    </section>
    <app-common-card [color]="color" [users] ="result"></app-common-card>
  </span>

  
  
</div>
